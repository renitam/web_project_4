<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <title>Around The U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">

    <header class="header">
      <img src="./images/logo.svg" alt="Around subscript the US" class="header__logo">
       <hr class="header__line"/>
    </header>

    <main>
      <section class="profile">
        <div class="profile__content">
          <img src="./images/profile-pic.jpg" alt="Profile picture" class="profile__avatar">
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button type="menu" class="profile__edit-btn link"></button>
            <p class="profile__career">Explorer</p>
          </div>
        </div>
        <button class="profile__add-btn link"></button>
      </section>

      <section class="cards">

        <div class="card">
          <img src="./images/image1-yosemite.jpg" alt="pine trees in yosemite valley" class="card__image">
          <div class="card__info-wrapper">
            <h2 class="card__title">Yosemite Valley</h2>
            <img src="./images/like.svg" alt="like button" class="card__like">
          </div>

        </div>

        <div class="card">
          <img src="./images/image2-lakelouise.jpg" alt="crystal blue lake louise between snowy mountain peaks" class="card__image">
          <div class="card__info-wrapper">
            <h2 class="card__title">Lake Louise</h2>
            <img src="./images/like.svg" alt="like button" class="card__like">
          </div>
        </div>

        <div class="card">
          <img src="./images/image3-baldmountains.jpg" alt="red sunset over bald mountains" class="card__image">
          <div class="card__info-wrapper">
            <h2 class="card__title">Bald Mountains</h2>
            <img src="./images/like.svg" alt="like button" class="card__like">
          </div>
        </div>

        <div class="card">
          <img src="./images/image4-latemar.jpg" alt="latemar mountain under starry night sky" class="card__image">
          <div class="card__info-wrapper">
            <h2 class="card__title">Latemar</h2>
            <img src="./images/like.svg" alt="like button" class="card__like">
          </div>
        </div>

        <div class="card">
          <img src="./images/image5-vanoise.jpg" alt="mountains reflected over lake at vanoise national park" class="card__image">
          <div class="card__info-wrapper">
            <h2 class="card__title">Vanoise National Park</h2>
            <img src="./images/like.svg" alt="like button" class="card__like">
          </div>
        </div>

        <div class="card">
          <img src="./images/image6-lagodibraies.jpg" alt="boats docked on the lake at lago di braies" class="card__image">
          <div class="card__info-wrapper">
            <h2 class="card__title">Lago di Braies</h2>
            <img src="./images/like.svg" alt="like button" class="card__like">
          </div>
        </div>

      </section>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2021 Around The U.S.</p>
      </footer>

      <section class="modal">
        <form class="modal__body"></div>
          <button type="button" class="modal__close-btn link"></button>
          <h2 class="modal__title">Edit profile</h2>
          <input type="text" name="name" id="name" class="modal__input modal_display">
          <input type="text" name="career" id="career" class="modal__input">
          <button type="submit" class="modal__save">Save</button>
        </form>
      </section>

    </main>

    <footer>
    </footer>
    <script src="./script.js"></script>
  </body>
